<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmar PDF con UGEE UG0502</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Aplicación de Firma Digital con UGEE</h1>
        
        <div class="section">
            <label for="pdfInput">Cargar PDF:</label>
            <input type="file" id="pdfInput" accept=".pdf">
        </div>
        
        <div class="section">
            <button id="connectBtn" class="btn">Conectar a Tableta UGEE</button>
            <button id="signBtn" class="btn" disabled>Iniciar Firma</button>
            <button id="fingerprintBtn" class="btn" disabled>Capturar Huella</button>
            <button id="signFingerBtn" class="btn" disabled>Firma y Huella</button>
        </div>
        
        <div class="section">
            <canvas id="pdfCanvas" class="pdf-preview"></canvas>
        </div>
        
        <div class="section">
            <button id="downloadBtn" class="btn" disabled>Descargar PDF Firmado</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="{% static 'js/app.js' %}"></script>
    <!-- Sincronizar tamaño del canvas con sus atributos width/height para evitar desfases
         causados por escalado CSS en distintos dispositivos. No modifica app.js. -->
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const canvas = document.getElementById('pdfCanvas');
        if (!canvas) return;

        const syncStyleSize = () => {
            try {
                const w = canvas.width;
                const h = canvas.height;
                if (w && canvas.style.width !== w + 'px') canvas.style.width = w + 'px';
                if (h && canvas.style.height !== h + 'px') canvas.style.height = h + 'px';
            } catch (e) {
                console.error('Error sincronizando canvas size:', e);
            }
        };

        // Sincronizar ahora y cada vez que cambien los atributos width/height
        syncStyleSize();

        const observer = new MutationObserver(() => syncStyleSize());
        observer.observe(canvas, { attributes: true, attributeFilter: ['width', 'height'] });

        // También sincronizar tras redimensionado de ventana (por si hay reflow)
        window.addEventListener('resize', () => setTimeout(syncStyleSize, 50));
    });
    </script>
    <!-- Reemplazar el listener de click del canvas por uno que calcule coordenadas
         en el sistema de coordenadas interno del canvas (canvas.width/height).
         Esto corrige desfases por escalado CSS o devicePixelRatio sin tocar app.js. -->
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const oldCanvas = document.getElementById('pdfCanvas');
        if (!oldCanvas) return;

        // Clonar el canvas para eliminar listeners previamente añadidos por app.js
        const canvas = oldCanvas.cloneNode(true);
        oldCanvas.parentNode.replaceChild(canvas, oldCanvas);

        canvas.addEventListener('click', function (e) {
            try {
                // Asegurarnos de que las variables globales del app.js existen
                if (!window.isPlacingSignature || !window.signedImageBase64) return;

                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;

                // Coordenadas internas del canvas (en pixels) usadas por pdf.js
                const internalW = canvas.width;
                const internalH = canvas.height;

                // Escalar click -> coordenadas internas
                const scaleX = rect.width ? (internalW / rect.width) : 1;
                const scaleY = rect.height ? (internalH / rect.height) : 1;

                window.signaturePosition = window.signaturePosition || {};
                window.signaturePosition.clickX = clickX * scaleX;
                window.signaturePosition.clickY = clickY * scaleY;

                // Llamar a la función de preview del app (debe existir)
                if (typeof window.drawSignaturePreview === 'function') {
                    window.drawSignaturePreview();
                    if (typeof window.updateStatus === 'function') {
                        window.updateStatus('Firma posicionada. Listo para descargar.');
                    }
                }
            } catch (err) {
                console.error('Error manejando click en canvas:', err);
            }
        });
    });
    </script>
</body>
</html>
